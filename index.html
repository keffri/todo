<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <div class="title">TODO List</div>
    <div class="input-add">
      <input type="text" class="task-input" required />
      <button class="task-add">Add</button>
    </div>

    <h1 class="todo todo-title">TODO</h1>
    <div class="todo-list">
      <div class="todo-tasks"></div>
    </div>
    <h1 class="completed completed-title">COMPLETED</h1>
    <div class="todo-list">
      <div class="completed-tasks"></div>
    </div>
  </body>
</html>
