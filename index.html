<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
</head>
<div class="title-div">
<h1 class="title">DT</h1>
<label class="switch">
  <input type="checkbox" checked>
  <span class="slider round"></span>
</label>
</div>
<div class="add-task-div">
  <h2 class="add-task-title">Add Todo</h2>
  <hr>
  <input type="text" class="add-task" placeholder="Enter a todo..." required>
  <button class="add-todo">Add</button>
</div>
<div class="todo-list-div">
  <h2 class="todo-list-title">Todo</h2>
  <hr>
</div>
<div class="completed-list-div">
  <h2 class="completed-list-title">Completed</h2>
  <hr>
</div>
<body>
  
<script type="text/javascript "src="script.js"></script>
</body>
</html>
